<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .badge {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Hello from HTML!</h1>
    <p>This is an example of an HTML file.</p>
    <div id="animationArea" class="grid-container">
        <!-- Unique items will be displayed here -->
        <img src="path/to/badge1.png" alt="Badge 1" class="badge">
        <img src="path/to/badge2.png" alt="Badge 2" class="badge">
        <img src="path/to/badge3.png" alt="Badge 3" class="badge">
        <!-- Add more badges up to 1024 -->
    </div>
</body>
</html>
