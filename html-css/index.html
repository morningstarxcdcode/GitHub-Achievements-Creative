<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Achievements Creative</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .badge {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>GitHub Achievements</h1>
    <p>Explore your achievements in a fun and interactive way!</p>
    <div id="animationArea" class="grid-container">
        <!-- Badges will be dynamically loaded here -->
    </div>

    <script>
        const badges = [
            { src: "path/to/badge1.png", alt: "Badge 1" },
            { src: "path/to/badge2.png", alt: "Badge 2" },
            { src: "path/to/badge3.png", alt: "Badge 3" },
            // Add more badge objects up to 1200
        ];

        const animationArea = document.getElementById('animationArea');
        badges.forEach(badge => {
            const img = document.createElement('img');
            img.src = badge.src;
            img.alt = badge.alt;
            img.className = 'badge';
            animationArea.appendChild(img);
        });
    </script>
</body>
</html>
